<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>task1</title>

</head>

<body>
    <form action="" method="">
        <div class="form1">
            <div class="form">
                <div class="title">
                    Credit card details
                </div>
                <div class="cardDiv">
                    <br>
                    <label for="cardNumber">Card Number</label><br>
                    <input type="number" id="cardNumber" name="cardNumber" class="cardNumber field" placeholder="1234 5678 9012 3456">
                </div>
                <div class="nameDiv">
                    <label for="name">Name on Card</label><br>
                    <input type="text" id="brand" name="name" class="name field" placeholder="Name Surname"><br><br>
                </div>
                <div class="foot">
                    <div class="monthDiv">
                        <label for="month">Expiry Date</label><br>
                        <input type="number" id="month" name="month" class="month field" placeholder="02">
                    </div>
                    <div class="yearDiv">
                        <br><input type="number" id="year" name="year" class="year field" placeholder="2017">
                    </div>
                    <div class="cvvDiv">
                        <label for="cvv">CVV / CVN</label><br>
                        <input type="number" id="cvv" name="cvv" class="cvv field" placeholder="***">
                    </div>
                </div>
            </div>
            <div class="imgm"><img src="img/moon_flag.png" alt=""></div>
        </div>
    </form>
</body>

</html>
